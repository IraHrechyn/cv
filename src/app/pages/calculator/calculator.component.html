<app-app-navbar></app-app-navbar>
<div class="calc">
  <app-display></app-display>
  <div class="button">
    <ng-container *ngFor="let button of state.buttons.correctOrder" class="button" >
      <app-button-action *ngIf="button | buttonOfType: ButtonTypeEnum.action" [label]="button" class="btn bg-grey"></app-button-action>
      <app-button-numeric *ngIf="button | buttonOfType: ButtonTypeEnum.numeric" [label]="button" class="btn" [class.zero]="button === '0'"></app-button-numeric>
      <app-button-operation *ngIf="button | buttonOfType: ButtonTypeEnum.operation" [label]="button" class="btn bg-orange "></app-button-operation>
    </ng-container>
  </div>
</div>
